<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Generate QR codes instantly and download them as PDF. Customize titles, choose paper sizes, and print with ease.">
  <meta name="keywords" content="QR Code Generator, QR to PDF, Download QR Code, Print QR Code, QR Code Maker">
  <meta name="author" content="Your Name">
  <meta property="og:title" content="QR Code Generator with PDF Download">
  <meta property="og:description" content="Easily create QR codes and export them as PDFs for printing or sharing.">
  <meta property="og:image" content="your-image-url.jpg">
  <meta property="og:url" content="your-website-url">
  <meta name="twitter:card" content="summary_large_image">
  <title>QR Code Generator with PDF Download</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body
  class="bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-[#C7D2FE] to-[#ffffff] bg-center bg-cover min-h-screen h-screen text-slate-900 p-4">
  <div class="container mx-auto">
    <div class="flex flex-col justify-center items-center">
      <h1
        class="text-3xl font-bold transition-all my-3 duration-500 bg-gradient-to-r from-indigo-600 to-purple-500 bg-clip-text text-transparent inline-block">
        QR Code Generator with PDF Download</h1>
    </div>
  </div>
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg flex flex-col mx-auto items-center">
    <input id="title" type="text" placeholder="Enter Title Here..."
      class="w-full p-3 border rounded mb-4 text-center text-3xl font-extrabold" />
    <label for="titleColor" class="text-lg mb-2">Select Title Color:</label>
    <input type="color" id="titleColor" class="mb-4">
    <input id="url" type="text" placeholder="Enter URL here..." class="w-full p-2 border rounded mb-4 text-center" />
    <label for="paperSize" class="mb-2 text-lg">Select Paper Size:</label>
    <select id="paperSize" class="w-full p-2 border rounded mb-4">
      <option value="a3">A3</option>
      <option value="a4" selected>A4</option>
      <option value="a5">A5</option>
      <option value="letter">Letter</option>
      <option value="legal">Legal</option>
    </select>
    <button onclick="generateQR()"
      class="my-5 rounded-full border border-gray-300 max-lg:mx-auto shadow-sm py-2 px-6 flex items-center transition-all duration-500 bg-slate-50 hover:bg-slate-600 text-slate-600 hover:text-white font-semibold text-lg  whitespace-nowrap">
      Generate QR Code
    </button>
    <div id="qrcode" class="border p-4"></div>
    <button onclick="generatePDF()"
      class="my-5 rounded-full border border-gray-300 max-lg:mx-auto shadow-sm py-2 px-6 flex items-center transition-all duration-500 bg-indigo-50 hover:bg-indigo-600 text-indigo-600 hover:text-white font-semibold text-lg  whitespace-nowrap">
      Download PDF
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
